<style>
.chip{
 padding:.4rem .8rem;
 border-radius:9999px;
 border:1px solid #e5e7eb;
 background:white;
 font-size:.85rem;
 white-space:nowrap;
}
.dark .chip{background:#111;border-color:#333}
</style>

<script>
function generateQR(){
 new QRious({element:qrCanvas,value:location.href,size:200});
 qrModal.classList.remove("hidden");
}
function closeQR(){qrModal.classList.add("hidden")}
qrBtn.onclick=generateQR;

shareBtn.onclick=()=>{
 const v=`BEGIN:VCARD
VERSION:3.0
FN:Vishal
EMAIL:vishal1454@googlegroups.com
ADR:;;Mangadu;Chennai;Tamil Nadu;India
END:VCARD`;
 const b=new Blob([v],{type:"text/vcard"});
 const a=document.createElement("a");
 a.href=URL.createObjectURL(b);
 a.download="Vishal.vcf";
 a.click();
};

if("serviceWorker"in navigator){
 navigator.serviceWorker.register("service-worker.js");
}
</script>

<!-- QR MODAL -->
<div id="qrModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
  <div class="bg-white dark:bg-gray-900 p-6 rounded-xl">
    <canvas id="qrCanvas"></canvas>
    <button onclick="closeQR()" class="mt-4 w-full bg-primary text-white rounded-lg py-2">Close</button>
  </div>
</div>

</div>

<style>
.chip{
  padding:.4rem .8rem;
  border-radius:9999px;
  border:1px solid #e5e7eb;
  background:white;
  font-size:.85rem;
}
.dark .chip{background:#111;border-color:#333}
</style>

<script>
function generateQR(){
 new QRious({
  element:document.getElementById("qrCanvas"),
  value:location.href,
  size:200
 })
 document.getElementById("qrModal").classList.remove("hidden")
}
function closeQR(){
 document.getElementById("qrModal").classList.add("hidden")
}
document.getElementById("qrBtn").onclick=generateQR

document.getElementById("shareBtn").onclick=()=>{
 const v=`BEGIN:VCARD
VERSION:3.0
FN:Vishal
EMAIL:vishal1454@googlegroups.com
ADR:;;Mangadu;Chennai;Tamil Nadu;India
END:VCARD`
 const b=new Blob([v],{type:"text/vcard"})
 const a=document.createElement("a")
 a.href=URL.createObjectURL(b)
 a.download="Vishal.vcf"
 a.click()
}
</script>

<!-- SERVICE WORKER -->
<script>
if("serviceWorker" in navigator){
 navigator.serviceWorker.register("service-worker.js")
}
</script>
